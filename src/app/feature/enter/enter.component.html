<main 
    class="min-h-screen w-screen flex flex-col relative text-clr-text">
    <nav
        class="w-full h-[10vh] flex items-center justify-between sticky top-0 border-b border-clr-border bg-clr-bg/40 backdrop-blur-2xl px-4 z-90">
        <div
            class="flex items-center gap-2 text-clr-accent">
            <img [src]="enterTitle().logo" [alt]="enterTitle().alt">
            <h1 
                class="text-xl font-semibold font-mono"
                >{{enterTitle().title}}
            </h1>
        </div>
        <button
            class="px-4 py-1 rounded-2xl bg-clr-accent text-clr-text-white"
            (click)="getStarted()">
            commencer
        </button>
    </nav>
    <app-enter-hero></app-enter-hero>
    <app-enter-about></app-enter-about>
</main>
